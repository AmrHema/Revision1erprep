<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAVO! en français - كلمات فرنسية شاملة</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>BRAVO! en français</h1>
        <p>كلمات فرنسية شائعة (أسماء، أفعال، تعابير) مع النطق التلقائي</p>
    </header>

    <main>
        <section class="word-category">
            <h2 class="category-title nouns">Noms (أسماء)</h2>
            <div class="sub-category-grid">
                <div class="category-group">
                    <h3 class="group-title masculine">Noms masculins (مذكرة)</h3>
                    <div class="word-grid" id="masculine-words"></div>
                </div>
                <div class="category-group">
                    <h3 class="group-title feminine">Noms féminins (مؤنثة)</h3>
                    <div class="word-grid" id="feminine-words"></div>
                </div>
            </div>
        </section>

        <section class="word-category">
            <h2 class="category-title verbs">Verbes (أفعال)</h2>
            <div class="word-grid" id="verbs-words"></div>
        </section>

        <section class="word-category">
            <h2 class="category-title expressions">Adj., adv., prép. et expressions (صفات، ظروف، تعابير)</h2>
            <div class="word-grid" id="expressions-words"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 BRAVO! en français. تعلم الفرنسية متعة!</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
